<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Turnos</title>
    <link rel="icon" type="image/png" href="/img/fonfo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="menu.css">
</head>

<body>

    <nav class="navbar color-primario px-2 fixed-top">
        <div class="container-fluid d-flex justify-content-between align-items-center">

            <div class="d-flex align-items-center">
                <img src="../img/logo.png" class="logo-navbar me-2" alt="Logo">
                <span class="titulo-nav fw-bold">PECADOS PLACENTEROS</span>
            </div>

            <button class="btn text-white fs-3" id="btnMenu">â˜°</button>
        </div>
    </nav>

    <aside id="sidebar">
        <ul>
            <li><a href="#">PEDIDOS</a></li>
            <li><a href="#">RESERVAS</a></li>
            <li><a href="#">FACTURA POS</a></li>
            <li><a href="#">GASTOS</a></li>
            <li><a href="#">TURNOS</a></li>
            <li><a href="#">INVENTARIO</a></li>
            <li><a href="#">PERFIL</a></li>
            <li><a href="#">INFORMES</a></li>
            <li><a href="#">EMPLEADOS</a></li>
        </ul>
    </aside>

    <div class="container mt-4">

        <h5 class="mb-3">TURNOS</h5>


        <div class="text-center mb-4">
            <h6>FILTRAR</h6>
            <div class="row justify-content-center mt-2">
                <div class="col-md-3">
                    <input id="filtroNombre" class="form-control input-linea" placeholder="Nombre"
                        onkeyup="filtrarTurnos()">
                </div>
                <div class="col-md-3">
                    <input id="filtroCargo" class="form-control input-linea" placeholder="Cargo"
                        onkeyup="filtrarTurnos()">
                </div>
            </div>
        </div>

        <div class="row">

            
            <div class="col-md-7" id="listaEmpleados"></div>

        </div>
    </div>

    <div class="modal fade" id="modalTurno" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content radius-20">
                <div class="modal-header">
                    <h5 class="modal-title">Agregar turno</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <input type="hidden" id="empleadoSeleccionado">

                    <label class="mb-1">Fecha</label>
                    <input type="date" id="fechaTurno" class="form-control mb-3">

                    <label class="mb-1">Hora</label>
                    <input type="time" id="horaTurno" class="form-control">
                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">
                        Cancelar
                    </button>
                    <button class="btn btn-primary" onclick="confirmarTurno()">
                        Agregar
                    </button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="menu.js"></script>
    <script src="turnos/turnos.js"></script>

</body>

</html>
