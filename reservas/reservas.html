<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reservas</title>
    <link rel="icon" type="image/png" href="/img/fonfo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="menu.css">
</head>

<body>

    <nav class="navbar color-primario px-2 fixed-top">
        <div class="container-fluid d-flex justify-content-between align-items-center">

            
            <div class="d-flex align-items-center">
                <img src="../img/logo.png" class="logo-navbar me-2" alt="Logo">
                <span class="titulo-nav fw-bold">PECADOS PLACENTEROS</span>
            </div>

            
            <button class="btn text-white fs-3" id="btnMenu">☰</button>
        </div>
    </nav>

    
    <aside id="sidebar">
        <ul>
            <li><a href="#">PEDIDOS</a></li>
            <li><a href="#">RESERVAS</a></li>
            <li><a href="#">FACTURA POS</a></li>
            <li><a href="#">GASTOS</a></li>
            <li><a href="#">TURNOS</a></li>
            <li><a href="#">INVENTARIO</a></li>
            <li><a href="#">PERFIL</a></li>
            <li><a href="#">INFORMES</a></li>
            <li><a href="#">EMPLEADOS</a></li>
        </ul>
    </aside>

    <div class="header-reservas">
        <h4>Reservas</h4>
        <button class="btn btn-light btn-crear" data-bs-toggle="modal" data-bs-target="#modalReserva">
            RESERVAR
        </button>
    </div>

    <div class="container">



        
        <div class="row justify-content-center mb-5" id="mesas"></div>

      
        <h5>Reservas registradas</h5>
        <table class="table table-bordered text-center">
            <thead class="table-dark">
                <tr>
                    <th>Mesa</th>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>Personas</th>
                    <th>Teléfono</th>
                </tr>
            </thead>
            <tbody id="tablaReservas"></tbody>
        </table>

        <!-- MODAL -->
        <div class="modal fade" id="modalReserva" tabindex="-1">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title">Formulario de Reserva</h5>
                        <button class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <div class="modal-body">

                        <div class="mb-3">
                            <label class="form-label">Mesa</label>
                            <select class="form-select" id="mesaSelect">
                                <option value="">Seleccione una mesa</option>
                            </select>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label>Fecha</label>
                                <input type="date" class="form-control" id="fecha">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label>Hora</label>
                                <input type="time" class="form-control" id="hora">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label>Personas</label>
                                <input type="number" class="form-control" id="personas">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label>Teléfono</label>
                                <input type="text" class="form-control" id="telefono">
                            </div>
                        </div>

                    </div>

                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button class="btn btn-success" onclick="confirmarReserva()">Confirmar</button>
                    </div>

                </div>
            </div>
        </div>

    </div>



    <script src="reservas/reservas.js"></script>
    <script src="menu.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
